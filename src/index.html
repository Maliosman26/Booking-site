<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Title</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="main.scss" />
  </head>
  <body>
    <script src="js/index.js"></script>

    <!-- Svg özellikleri burada tanımlanır fakat sayfada gözükmez gizli olur -->
    <svg
      aria-hidden="true"
      style="position: absolute; width: 0; height: 0; overflow: hidden"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <defs>
        <symbol id="icon-menu" viewBox="0 0 32 32">
          <path d="M2 6h28v1h-28zM2 14h28v1h-28zM2 22h28v1h-28z"></path>
        </symbol>
      </defs>
    </svg>

    <header class="Header">
      <div class="container">
        <a class="Header-logo" href="">
          <img src="img/site-logo.png" alt="" />
        </a>

        <button class="Header-switch" type="button">
          <svg class="icon icon-menu">
            <use xlink:href="#icon-menu"></use>
          </svg>
        </button>

        <div class="Header-menu">
          <div class="Header-menu-user">
            <a href="">Register</a>
            <a href="">Sign In</a>
          </div>

          <a class="Header-menu-property button" href="">List your property</a>
          <div class="Header-menu-helper">
            <select>
              <option value="en">En</option>
            </select>
            <select>
              <option value="en">UAH</option>
            </select>
          </div>
        </div>
      </div>
    </header>

    <nav class="Navigation">
      <div class="container">
        <a class="Navigation-item" href="">Menu1</a>
        <a class="Navigation-item" href="">Menu2</a>
        <a class="Navigation-item" href="">Menu3</a>
        <a class="Navigation-item" href="">Menu4</a>
        <a class="Navigation-item" href="">Menu5</a>
        <a class="Navigation-item" href="">Menu6</a>
        <a class="Navigation-item" href="">Menu7</a>
        <a class="Navigation-item" href="">Menu8</a>
        <a class="Navigation-item" href="">Menu9</a>
        <a class="Navigation-item" href="">Menu10</a>
      </div>
    </nav>

    <main class="Main">
      <section class="Showcase">
        <div class="container">
          <h1>More deals than days in a year.</h1>
          <h3>From cosy country homes to funky city flats</h3>

          <div class="Search">
            <form class="Search-form" action="">
              <div>
                <div>
                  <input type="text" />
                </div>

                <small>Destination, property name or address</small>
              </div>
              <div>
                <div>
                  <input type="date" />
                </div>

                <small>When</small>
              </div>
              <div>
                <select>
                  <option value="">123</option>
                </select>
              </div>
              <div>
                <button type="button">Let's get started</button>
              </div>
              <div class="asd">Are you travelling for work?</div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
