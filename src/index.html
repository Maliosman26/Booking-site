<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.scss" />
  </head>
  <body>
    <script src="index.js"></script>
    <!-- Svg özellikleri burada tanımlanır fakat sayfada gözükmez gizli olur -->
    <svg
      aria-hidden="true"
      style="position: absolute; width: 0; height: 0; overflow: hidden"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <defs>
        <symbol id="icon-menu" viewBox="0 0 32 32">
          <path d="M2 6h28v1h-28zM2 14h28v1h-28zM2 22h28v1h-28z"></path>
        </symbol>
      </defs>
    </svg>

    <header class="Header">
      <div class="container">
        <a class="Header-logo" href="">
          <img src="img/site-logo.png" alt="" />
        </a>

        <button class="Header-switch" type="button">
          <svg class="icon icon-menu">
            <use xlink:href="#icon-menu"></use>
          </svg>
        </button>

        <div class="Header-menu">
          <div class="Header-menu-user">
            <a href="">Register</a>
            <a href="">Sign In</a>
          </div>

          <a class="button" href="">List your property</a>
          <div class="Header-menu-helper">
            <select>
              <option value="en">En</option>
            </select>
            <select>
              <option value="en">UAH</option>
            </select>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
